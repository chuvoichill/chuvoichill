<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 
    <style >
        input, textarea{
            border: 2px solid blue;
            border-radius: 10px;
            padding: 10px 10px 10px 10px;
            margin: 0px 0px 10px 0px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Gửi phản hồi !</h2>
    <form>
        <div class="input-row">
        <input type="text" id="hoten" size="50" placeholder="Họ tên" >
        <span style="color: red;">(*)</span>
        <br>
        <small style="color: red;"></small>
        </div>
        <br>
        <div class="input-row">
        <input type="text" id="email" size="50" placeholder="Email" >
        <span style="color: red;">(*)</span>
        <br>
        <small style="color: red;"></small>
        </div>
        <br>
        <div class="input-row">
        <input type="text" id="sdt" size="50" placeholder="SĐT" >
        <span style="color: red;">(*)</span>
        <br> 
        <small style="color: red;"></small>
        </div>
        <br>
        <textarea name="thongdiep" id="td" cols="45" rows="15" placeholder="Nội dung thông điệp" ></textarea> 
        <span style="color: red;">(*)</span>
        <br>
        <input type="button" id="submit" value="Gửi" style="color: aliceblue; background-color: rgb(0, 0, 0);">
        <input type="button" id="clear" value="Xóa trắng" style="background-color: rgb(12, 250, 250);">
    </form>
</body>
        <script src="/main.js"></script>
</html>
